<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chart.css">
    <title>Chart</title>
</head>
<body>
    
    <div class="container">
        <main class="bungkus">
            <img src="sepatu1.jpg" alt="Sepatu 1">
            <div class="penjelas">
                <h2>Sepatu 1</h2>
                <p>Ukuran: 40</p>
                <h4>$40.00</h4>
                <input type="text" placeholder="Jumlah pembelian">
                <div class="buttons">
                    <button class="buy">Beli</button>
                    <button class="delete">Hapus</button>
                </div>
            </div>
        </main>

        <main class="bungkus">
            <img src="sepatu2.jpg" alt="Sepatu 2">
            <div class="penjelas">
                <h2>Sepatu 2</h2>
                <p>Ukuran: 50</p>
                <h4>$50.00</h4>
                <input type="text" placeholder="Jumlah pembelian"> 
                <div class="buttons">
                    <button class="buy">Beli</button>
                    <button class="delete">Hapus</button>
                </div>
            </div>
        </main>
        <!-- Tambahkan main class "bungkus" lainnya sesuai kebutuhan -->
    </div>
</body>
</html>
