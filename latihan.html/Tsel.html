<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telkomsel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="no-hp">
            <p>0813 8203 9103 <strong>PraBayar</strong></p> <br>
            <p>Nomor aktif sampai 23 Feb 2024</p>
        </div>
    </header>

    <main>
        <div class="paket-pulsa">
            <div class="pulsa">
                <p>Pulsa</p>
                <h4>Rp16.105</h4>
                <a href="https://my.telkomsel.com/app/vouchers">Isi Pulsa</a>
            </div>
            <div class="MyVoucher">
                <p>MyVoucher</p>
                <h4>Rp500</h4>
                <a href="https://my.telkomsel.com/detail-quota/monetary?utm_campaign=TSEL-Aonsem-BC-10097&utm_content=Telkomsel-Middle-NonMytsel&utm_medium=SEM&utm_source=Google&utm_term=Text">Diskon Paket</a>
            </div>
            <hr><hr>
            <div class="paket-internet">
                <div class="Internet">
                    <p>Internet</p>
                    <div class="kuota">
                        <h4>7.02</h4> <span>GB</span>
                    </div>
                </div>
                <div class="aplikasi">
                    <p>Aplikasi</p>
                    <div class="kuota2">
                        <h4>6.0</h4> <span>GB</span>
                    </div>
                </div>
                <div class="telepon">
                    <p>Telepon</p>
                    <div class="min">
                        <h4>60</h4> <span>Min</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
