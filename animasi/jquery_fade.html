<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("#div1").fadeIn(1000);
    $("#div2").fadeIn(2000);
    $("#div3").fadeIn(3000);
  });

  $(".btn2").click(function(){
    $("#div1").fadeOut(3000);
    $("#div2").fadeOut(2500);
    $("#div3").fadeOut(1000);
  });

  $(".btn3").click(function(){
    $("#div1").fadeToggle(1000);
    $("#div2").fadeToggle(2000);
    $("#div3").fadeToggle(3000);
  });

  $(".btn4").click(function(){
    $("#div1").fadeTo(1000, 0.1);
    $("#div2").fadeTo(2000, 0.3);
    $("#div3").fadeTo(3000, 0.5);
  });
});
</script>
</head>
<body>

<p>Demonstrate fade() with different parameters.</p>

<button class="btn1">Click to fade in boxes</button><br><br>
<button class="btn2">Click to fade out boxes</button><br><br>
<button class="btn3">Click to fade in/out boxes</button><br><br>
<button class="btn4">Click to fade  boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>
</html>
