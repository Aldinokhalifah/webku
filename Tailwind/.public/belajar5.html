<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="p-6 shadow-md w-40 my-52 rounded-lg text-center mx-auto">
    <h2 class="text-lg text-slate-700 font-bold">Penghitung</h2>
    <span class="text-xl text-slate-600" id="angka">0</span>
    <div class="mt-4">
      <button class="mb-4 w-20 h-10 bg-red-600 rounded-md shadow-md
      text-white uppercase font-bold hover:outline hover:outline-red-600
      hover:bg-white hover:text-red-600 transition-all duration-500" 
      id="kurang">Kurang</button>
      <button class="w-20 h-10 bg-green-600 rounded-md shadow-md 
      text-white uppercase font-bold hover:outline hover:outline-green-600 
      hover:bg-white hover:text-green-600 transition-all duration-500" 
      id="tambah">Tambah</button>
      <button class=" mt-4 w-20 h-10 bg-sky-600 rounded-md shadow-md 
      text-white uppercase font-bold hover:outline hover:outline-sky-600 
      hover:bg-white hover:text-sky-600 transition-all duration-500" 
      id="reset">Reset</button>
    </div>
  </div>

  <script>
    document.getElementById('kurang').addEventListener('click', function() {
      let angka = parseInt(document.getElementById('angka').textContent);
      angka -= 1;
      document.getElementById('angka').textContent = angka;
    });

    document.getElementById('tambah').addEventListener('click', function() {
      let angka = parseInt(document.getElementById('angka').textContent);
      angka += 1;
      document.getElementById('angka').textContent = angka;
    });

    document.getElementById('reset').addEventListener('click', () => {
      document.getElementById('angka').textContent = 0;
    });
  </script>
</body>
</html>
