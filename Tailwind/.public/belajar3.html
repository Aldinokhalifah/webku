<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter']

            },
        };
    </script>
</head>
<body>
    <ul class="font-inter backdrop-blur-md bg-white/30 shadow-md flex flex-row justify-end gap-4 pr-3 py-6 text-base font-bold">
        <li class="cursor-pointer uppercase hover:animate-pulse hover:underline hover:underline-offset-4  transition-all duration-100 delay-100">Home</li>
        <li class="cursor-pointer uppercase hover:animate-pulse hover:underline hover:underline-offset-4  transition-all duration-100 delay-100">Products</li>
        <li class="cursor-pointer uppercase hover:animate-pulse hover:underline hover:underline-offset-4  transition-all duration-100 delay-100">Licenses</li>
        <li class="cursor-pointer uppercase hover:animate-pulse hover:underline hover:underline-offset-4  transition-all duration-100 delay-100">About Us</li>
    </ul>

</html>
